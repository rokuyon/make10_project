{% extends 'make10/base.html' %}
{% block content %}
    <div>
        {% for number in numbers %}
            <input type="button" value="{{ number }}" onclick="buttonClick(this)">
        {% endfor %}
        で１０を作れ!
    </div>
    
    <div id="formula"></div>

    <div>
        <input type="button" value="+" onclick="buttonClick(this)">
        <input type="button" value="-" onclick="buttonClick(this)">
        <input type="button" value="×" onclick="buttonClick(this)">
        <input type="button" value="÷" onclick="buttonClick(this)">
        <input type="button" value="(" onclick="buttonClick(this)">
        <input type="button" value=")" onclick="buttonClick(this)">
        <input type="button" value="削除" onclick="buttonClick(this)">
        <input type="button" value="決定" onclick="buttonClick(this)">
    </div>
{% endblock %}
