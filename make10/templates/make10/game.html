{% extends 'make10/base.html' %}
{% block content %}
    <div id="figure">
        {% for number in numbers %}
            <input class="btn btn-secondary game-button" type="button" value="{{ number }}" onclick="clickFigure(this)">
        {% endfor %}
    </div>
    <div>
        <input class="btn btn-secondary game-button" type="button" value="+" onclick="clickOperator(this)">
        <input class="btn btn-secondary game-button" type="button" value="-" onclick="clickOperator(this)">
        <input class="btn btn-secondary game-button" type="button" value="×" onclick="clickOperator(this)">
        <input class="btn btn-secondary game-button" type="button" value="÷" onclick="clickOperator(this)">
        <input class="btn btn-secondary game-button" type="button" value="(" onclick="clickParenthesis(this)">
        <input class="btn btn-secondary game-button" type="button" value=")" onclick="clickParenthesis(this)">
        <input class="btn btn-danger game-button" type="button" value="削除" onclick="popFormula()">
    </div>
    
    <form action="{% url 'judge' %}" method="POST">
        {% csrf_token %}
        <input type="text" id="formula" name="formula">
        <input class="btn btn-primary" type="submit" id="decide" disabled="true" value="決定">
    </form>


    <div>
        {{ message }}
    </div>
    <div>
        現在{{ correct_count }}問正解
    </div>
{% endblock %}
