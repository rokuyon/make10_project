{% extends 'make10/base.html' %}
{% block content %}

<div class="container">
    <br>
    <h1>タイム登録</h1>
    <br>
    <form action="{% url 'resist' %}" method="POST">
        名前: <input class="input-user-name" type="text" name="user_name">
        <br>
        タイム: <input type="text" name="clear_time" value="{{ clear_time }}" readonly>
        <br><br>
        <input class="btn btn-info start-button" type="submit" value="決定">
        {% csrf_token %}
    </form>
</div>

{% endblock %}
